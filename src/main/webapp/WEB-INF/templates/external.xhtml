<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:loadBundle basename="dictionaries.dictionary" var="dict"/>
<f:view locale="#{locale.locale}"/>
<h:head>
    <title>
        Video Lectures
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="resources/flowplayer/flowplayer-3.2.13.min.js" type="text/javascript"></script>
    <h:outputStylesheet name="css/screen.css"/>
</h:head>
<h:body>
    <h:panelGroup id="header" layout="block">
        <h:graphicImage value="resources/gfx/SU-Logo.png"/>
    </h:panelGroup>
    <h:panelGroup id="container" layout="block">
        <h:panelGroup id="extContent" layout="block">
            <ui:insert name="content">
            </ui:insert>
        </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup id="footer" layout="block">
        <p>
            Petar Andreev, 2014
        </p>
    </h:panelGroup>
    <script type="text/javascript">
        function playVideo(id, video, res, subs) {
            flowplayer(id, 'resources/flowplayer/flowplayer-3.2.18.swf', {
                clip: {
                    autoPlay: true,
                    autoBuffering: false,
                    scaling: 'fit',
                    url: "resources/video/" + video + res,
                    captionUrl: "resources/subtitles/" + subs
                },
                plugins: {
                    captions: {
                        url: 'resources/flowplayer/flowplayer.captions-3.2.10.swf',
                        captionTarget: 'content'
                    },
                    content: {
                        url: 'resources/flowplayer/flowplayer.content-3.2.9.swf',
                        bottom: '15%',
                        width: '80%',
                        height: 55,
                        backgroundColor: 'transparent',
                        backgroundGradient: 'none',
                        border: 0,
                        opacity: .90,
                        textDecoration: 'outline',
                        style: {
                            'body': {
                                fontSize: '18',
                                fontFamily: 'Verdana, Arial, Helvetica',
                                fontWeight: 'bold',
                                textAlign: 'center',
                                color: '#ffff00'
                            }
                        }
                    }
                }
            });
        }
    </script>
</h:body>
</html>
